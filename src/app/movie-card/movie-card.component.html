<div class="card-container">
  <nav>
    <button mat-button color="secondary" (click)="redirectProfile()">
      User Profile
    </button>
    <button mat-button color="secondary" (click)="logout()">Logout</button>
  </nav>
  <div style="display: flex">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto; margin: 10px">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img
        src="{{ movie.ImagePath }}"
        alt="{{ movie.Title }}"
        class="image-cont"
      />
      <mat-card-actions>
        <button mat-button color="secondary" (click)="showGenre(movie)">
          Genre
        </button>
        <button
          mat-stroked-button
          color="secondary"
          (click)="showDirector(movie)"
        >
          Director
        </button>

        <mat-icon
          [ngClass]="movie.isFavorite ? 'favorite' : 'favorite_border'"
          (click)="modifyFavoriteMovies(movie)"
        >
          {{ movie.isFavorite ? "favorite" : "favorite_border" }}
        </mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
