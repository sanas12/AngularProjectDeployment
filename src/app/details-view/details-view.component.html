<h2 mat-dialog-title>Details</h2>
<div *ngIf="data.genres">
  <h3>Genre:</h3>
  <mat-card-title>{{ data.genres.name }}</mat-card-title>
</div>
<div *ngIf="data.directors">
  <mat-card-title>{{ data.directors.name }}</mat-card-title>
</div>

<!-- Add more director details here if necessary -->
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
</mat-dialog-actions>
